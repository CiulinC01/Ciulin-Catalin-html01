<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkboxes</title>
</head>
<body>

  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Lidl</h3>
    <ul>
      <li>
        <label for="rice">Orez</label>
        <input type="checkbox"
          name="rice"
          id="rice"
        >
      </li>
      <li>
        <label for="cheese">Branza</label>
        <input type="checkbox"
          name="cheese"
          id="cheese"
        >
      </li>
      <li>
        <label for="wine">Vin</label>
        <input type="checkbox"
          name="wine"
          id="wine"
        >
      </li>
    </ul>
  </form>

</body>
</html>
