<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio boxes</title>
</head>
<body>

<h1>Animalele mele preferate</h1>
  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input type="radio"
          name="mammal"
          id="tiger"
          value="tiger"
        >
        <label for="tiger">Tigru</label>
      </li>
      <li>
        <input type="radio"
          name="mammal"
          id="monkey"
          value="monkey"
        >
        <label for="monkey">Maimuta</label>
      </li>
      <li>
        <input type="radio"
          name="mammal"
          id="bear"
          value="bear"
        >
        <label for="bear">Urs</label>
      </li>
    </ul>
  </form>

</body>
</html>
